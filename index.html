<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lita de telefones</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,401;1,401&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <img src="./images/telefone.webp" alt="Telefone">
      <h1>Lista de telefones</h1>
    </header>
    <form id="form-atividade">
      <input type="text" placeholder="Nome do contato" id="nome" required/>
      <input type="number" placeholder="Telefone do contato" id="telefone" required/>
      <button type="submit">Adicionar</button>
    </form>
    <table class="table" cellspacing="0">
      <thead>
        <tr>
          <th>Nome do contato</th>
          <th>Telefone do contato</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
